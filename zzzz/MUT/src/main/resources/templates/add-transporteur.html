<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un transporteur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        /* Thème global avec un arrière-plan dégradé */
        body {
            font-family: 'Roboto', sans-serif;
            color: #444;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Conteneur du formulaire */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        /* Titre de la page */
        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Style des étiquettes */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        /* Style des champs de saisie */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Style du bouton de soumission */
        .submit-btn {
            background-color: #4ca1af;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2c3e50;
        }

        /* Style des messages d'erreur */
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ajouter un transporteur</h1>
    <form action="#" th:action="@{/addtransporteur}" th:object="${transporteur}" method="post">
        <!-- Nom du transporteur -->
        <label for="nom">Nom du transporteur</label>
        <input type="text" th:field="*{nom}" id="nom" placeholder="Nom du transporteur">
        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error"></span>

        <!-- Véhicule -->
        <label for="vehicule">Véhicule</label>
        <input type="text" th:field="*{vehicul}" id="vehicule" placeholder="Véhicule">
        <span th:if="${#fields.hasErrors('vehicul')}" th:errors="*{vehicul}" class="error"></span>

        <!-- Bouton de soumission -->
        <input type="submit" value="Ajouter transporteur" class="submit-btn">
    </form>
</div>
</body>
</html>
